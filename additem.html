<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Responsive App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="img.ico">
</head>
<body>
    <div class="trip-container additem-wrapper">
        <div class="paris">
            <span class="paris-line">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            Trip to Paris
            <span class="paris-line">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>

        <div class="back">
            <a href="index.html" class="icon-link">
                <span class="material-icons md-48 icon">arrow_circle_left</span>
            </a>
            <div class="back-text"><a href="index.html" class="backlogo-text">Back</a></div>
        </div>


        <div class="paris-box">
            <div class="boxes box1 trip-box">
                <div class="triphead-box trip-head">Trip to Paris</div>
                <hr class="hr-todo">
                <div class="trip-completed trip-font">Completed Task</div>
                <form action="" class="trip-pending trip-font">
                    <input type="checkbox" class="trip-checkbox" id="pTask">
                    <label for="pTask">Pending Task</label>
                </form>  
                <!-- <div class="circle"></div> -->
                <a href="additem.html" class="icon-link">
                    <span class="material-icons md-48 icon  trip-add-icon">add_circle</span>
                </a>
            </div>
        </div>
    </div>

    <div class="new-list">
        <form action="">
            <label for="new">Add New Item</label> <br>
            <input class="input list" type="text" name="new" id="new"> <br>
            <a href="index.html" class="add-link"><input class="input btn" type="button" value="ADD"></a>
        </form>
    </div>

</body>
</html>
